<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrikonet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">AGRIKONET</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Shop</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to our online farm-commerce platform</h1>
        <p>Find your farm's needs here</p>
        <button class="login-btn">Login</button>
        <a href="signup.html" class="button">Join Today</a>

    </section>

    <section class="popular-products">
        <h2>Popular Products</h2>
        <div class="products"></div>
        <button class="view-all-products">View All Products</button>
    </section>

    <section class="blog-posts">
        <h2>Latest Blog Posts</h2>
        <div class="posts"></div>
    </section>

    <section class="reviews">
        <h2>Customer Reviews</h2>
        <div class="reviews-cards"></div>
        <button class="view-more-reviews">View More Reviews</button>
    </section>

    <section class="featured-farmer">
        <h2>Featured Farmer of the Month</h2>
        <p>Farmer Description</p>
        <button class="view-profile">View Profile</button>
    </section>

    <footer>
        <p>Contact Us</p>
        <p>About Us</p>
        <p>Terms and Conditions</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
